<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>links</title>
</head>
<body>
    {% extends "blog/base.html" %}
    {% block title %}friend links{% endblock %}
    {% block main %}
    <table class="table">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">name</th>
        <th scope="col">websites</th>
      </tr>
      </thead>
      <tbody>
            {% for link in link_list %}
                <tr>
                    <th scope="row">{{ forloop.counter }}</th>
                    <td>{{ link.title }}</td>
                    <td><a href="{{ link.href }}">{{ link.href }}</a></td>
                </tr>
            {% endfor %}
      </tbody>
    </table>
    {% endblock %}
</body>
</html>
